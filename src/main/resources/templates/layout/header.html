<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:fragment="header">
        <div th:replace="layout/background :: background"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-house"></i> Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about-view"><i class="fa-solid fa-circle-info"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services-view"><i class="fa-solid fa-hammer"></i> Our services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact-view"><i class="fa-solid fa-address-book"></i> Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/image-view" asp-controller="Image"><i class="fa-solid fa-images"></i>
                            Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointment-view" asp-controller="Appointment"><i class="fa-solid fa-calendar-day"></i> Appointment</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 nav-item"
                    style="position: relative; left: 10%; margin-right: 20px;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
