<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="layout/header :: header"></div>
    <div th:replace="layout/background :: background"></div>

    <h1 class="h3 text-center">Appointment scheduling</h1>
    <div>
        <h1 class="h3">Appoitnments</h1>
        <table>
            <thead>
                <tr>
                    <th scope="colo">Id</th>
                    <th scope="colo">Created at</th>
                    <th scope="colo">Updated at</th>
                    <th scope="colo">title</th>
                    <th scope="colo">Name</th>
                    <th scope="colo">Lastname</th>
                    <th scope="colo">Email</th>
                    <th scope="colo">Contact number</th>
                    <th scope="colo">Message</th>
                </tr>
            </thead>
            <tbody id="appointmentTableBody">
                <!-- Data for appointments will be inserted here -->
            </tbody>
        </table>
    </div>
    <div th:replace="layout/footer :: footer"></div>
    <script type="text/javascript" src="/js/appointment.js"></script>
</body>

</html>
