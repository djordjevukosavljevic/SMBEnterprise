<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotherm Solutions Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- adding full calendar component -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
</head>

<body>
    <div th:replace="layout/header :: header"></div>
    <div th:replace="layout/background :: background"></div>
    <div id="calendar"></div>
    <br>
    <form id="bookform">
        <div>
            <button id="bookbtn" type="submit" class="btn btn-info text-center"
                style="width: 200px; position: relative; left: 40%;">Book an
                appointment</button>
            <br><br>
        </div>
        <div id="status"></div>
    </form>
    <div th:replace="layout/footer :: footer"></div>

</body>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
<script src="../js/appointment.js" type="text/javascript"></script>

</html>
